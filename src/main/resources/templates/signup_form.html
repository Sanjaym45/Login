<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container text-center">
<div>
    <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process register}" method="post" style="max-width:600px;margin:0 auto;"th:object="${user}">
       
       <div class="m-3">
        <div class="form-group row">
            <label class="col-form-label col-4">E-mail</label>
            <div class="col-8">
                  <input type="email" class="form-control" th:field="*{email}" required />
            </div>
            
            </div>
            
            <div class="form-group row">
            <label class="col-form-label col-4">Password</label>
            <div class="col-8">
                  <input type="password" class="form-control" th:field="*{password}" required 
                  minlength="6" maxlength="10" />
            </div>
            
            </div>
            
            <div class="form-group row">
            <label class="col-form-label col-4">First Name</label>
            <div class="col-8">
                  <input type="text" class="form-control" th:field="*{firstName}" required 
                  minlength="2" maxlength="20" />
            </div>
            
            </div>
            
            <div class="form-group row">
            <label class="col-form-label col-4">Last Name</label>
            <div class="col-8">
                  <input type="text" class="form-control" th:field="*{lastName}" required 
                  minlength="2" maxlength="20" />
            </div>
            
            </div>
      
        </div>
        
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
